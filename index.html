<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo IMC</title>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo ao Cálculo IMC</h1>

        <div class="user_card">
            <h2>Preencha os campos abaixo</h2>

            <label for="Nome">Digite seu nome</label>
            <input id="Nome" type="text" placeholder="Seu Nome">

            <label>Informe seu sexo biológico:</label>
            <div class="radio-group">
                <label><input id="sexoMasculino" type="radio" name="sexo"> Masculino</label>
                <label><input id="sexoFeminino" type="radio" name="sexo"> Feminino</label>
            </div>

            <label for="Peso">Informe seu peso em Kg</label>
            <input id="Peso" type="number" placeholder="Ex: 70">

            <label for="Altura">Informe sua altura em metros</label>
            <input id="Altura" type="number" step="0.01" placeholder="Ex: 1.70">

            <button id="Calcular" onclick="calcularIMC()">Calcular IMC</button>

            <button class="contact"><a href="faleConosco.html">Fale Conosco</a></button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>Seu IMC é:</h2>
                <p id="resultadoIMC"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

</html>
